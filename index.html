<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- TODO: zmienic nazwe wyswietlaną -->
	<title>MAPA SZKOŁY</title>
	<!-- Style -->
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
		<!-- Font Awesome.min.css -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<!-- Building plan style & classes colors -->
	<link rel="stylesheet" type="text/css" href="styles/plan.css">
</head>
<body>
	<!-- Canvas -->
	<!-- Cały plan szkoły przechowywany w jednym pliku. Każde piętro w odpowiedniej warstwie. Manipulacja poszczególnymi warstwami w celu pokazanie pięter podświetlania sal lekcyjnych -->
	<div id="canvas">
	</div>
	<!-- Panel -->
	<!-- Przyciski, klasy, nauczyciele, guziczki zmienianie daty, godziny, sledzenie. -->
	<div id="panel">
		<div id="time" class="col-xs-12 col-sm-6 col-md-6">
			<h3>Menu czasowe</h3>
			<div data-toggle="buttons">
				<!-- TODO: dodawać dni przy pomocy skryptu z JSON'a -->
				<div id="days" class="btn-group btn-group-justified" data-toggle="buttons">
				  <label id="1" class="btn btn-default col-xs-12">
				    <input type="radio" name="options" autocomplete="off"> Poniedziałek
				  </label>
				  <label id="2" class="btn btn-default col-xs-12">
				    <input type="radio" name="options" autocomplete="off"> Wtorek
				  </label>
				  <label id="3" class="btn btn-default col-xs-12">
				    <input type="radio" name="options" autocomplete="off"> Środa
				  </label>
				  <label id="4" class="btn btn-default col-xs-12 ">
				    <input type="radio" name="options" autocomplete="off"> Czwartek
				  </label>
				  <label id="5" class="btn btn-default col-xs-12">
				    <input type="radio" name="options" autocomplete="off"> Piątek
				  </label>
				</div>
				<br>
				<div class="input-group">
					<span class="input-group-addon" id="">Godz. lekcyjne</span>
					<select id="lessons" class="form-control col-md-3">
						<!-- TODO: dodawać godziny przy pomocy skryptu z JSON'a -->
					  	<option id="1"> 8:10-8:55</option>
						<option id="2"> 9:05-9:50</option>
						<option id="3">10:00-10:45</option>
						<option id="4">11:05-11:50</option>
						<option id="5">12:00-12:45</option>
						<option id="6">12:55-13:40</option>
						<option id="7">13:50-14:35</option>
						<option id="0">17:00-8:00 brak lekcji</option>
					</select>
				</div>
				<br>
				<!-- TODO: Przycisk aktywuje pętle aktualizującą, odznacza się po jakiejkolwiek akcji na przyciskach powyżej -->
				<label id="actual-radio" class="btn btn-primary col-xs-12">
					<input  type="radio" name="options" autocomplete="off"> Aktualny
				</label>
				
			</div>
			<hr>
		</div>
	</div>
	<!-- Scripts -->
		<!-- jQuery2.x.min.js -->
		<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
		<!-- Bootstrap.min.js -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
		<!-- D3.min.js -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>

		<script src="scripts/plan-controller.js"></script>
		<script src="scripts/timetable-controller.js"></script>
		<script src="scripts/panel-controller.js"></script>

		<script type="text/javascript">
			Timetable.Time.SetActualTime();
			Panel.Time.Update(Timetable.Time);

			//TODO: wyrzucić te dane do JSON'a konfiguracyjnego
			days = ["Niedziela","Poniedziałek","Wtorek","Środa","Czwartek","Piątek","Sobota"];
			lessons = ["Zerówka","1","2","3","4","5","6","7","8"]
				console.log(days[Timetable.Time.day]);
				console.log(lessons[Timetable.Time.lesson] + " godzina lekcyjna");
			
		</script>

</body>
</html>
