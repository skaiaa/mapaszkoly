<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- TODO: zmienic nazwe wyswietlaną -->
	<title>MAPA SZKOŁY</title>
	<!-- Style -->
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
		<!-- Font Awesome.min.css -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<!-- Building plan style & classes colors -->
	<link rel="stylesheet" type="text/css" href="styles/plan.css">
</head>
<body>
	<!-- Canvas -->
	<!-- Cały plan szkoły przechowywany w jednym pliku. Każde piętro w odpowiedniej warstwie. Manipulacja poszczególnymi warstwami w celu pokazanie pięter podświetlania sal lekcyjnych -->
	<div id="canvas" class=" col-xs-12 col-sm-12 col-md-7"></div>
	<!-- Panel -->
	<!-- Przyciski, klasy, nauczyciele, guziczki zmienianie daty, godziny, sledzenie. -->
	<div id="panel">
		<div id="position" class="col-xs-12 col-sm-6 col-md-5">
			<h3>Pozycja</h3>
			<div data-toggle="buttons">
			<!-- TODO: Opcje generowane z JSON -->
				<div id="levels" class="btn-group btn-group-justified" data-toggle="buttons">
				  <label id="-1" class="btn btn-default col-xs-12">
				    <input type="radio" value="-1" name="levels" autocomplete="off">-1<span class="hidden-xs"> Podziemie</span>
				  </label>
				  <label id="0" class="btn btn-default col-xs-12">
				    <input type="radio" value="0" name="levels" autocomplete="off"> 0<span class="hidden-xs"> Parter</span>
				  </label>
				  <label id="1" class="btn btn-default col-xs-12">
				    <input type="radio" value="1" name="levels" autocomplete="off"> 1<span class="hidden-xs"> Piętro</span>
				  </label>
				  <label id="2" class="btn btn-default col-xs-12 ">
				    <input type="radio" value="2" name="levels" autocomplete="off"> 2<span class="hidden-xs"> Piętro</span>
				  </label>
				  <label id="3" class="btn btn-default col-xs-12">
				    <input type="radio" value="3" name="levels" autocomplete="off"> 3<span class="hidden-xs"> Piętro</span>
				  </label>
				</div>
				<br>
				<div class="input-group">
					<span class="input-group-addon" id="">Pomieszenie</span>
					<select id="rooms" class="form-control col-md-3">
					<!-- TODO: opcje generowane z JSON -->
					  	<option id="1">placeholder</option>
					</select>
				</div>
				<br>
				
			</div>
			<hr>
		</div>
		<div id="time" class="col-xs-12 col-sm-6 col-md-5">
			<h3>Godzina lekcyjna</h3>
			<div data-toggle="buttons">
			<!-- TODO: Opcje generowane z JSON -->
				<div id="days" class="btn-group btn-group-justified" data-toggle="buttons">
				  <label id="1" class="btn btn-default col-xs-12">
				    <input type="radio" name="days" autocomplete="off"> Pon<span class="hidden-xs">iedziałek</span>
				  </label>
				  <label id="2" class="btn btn-default col-xs-12">
				    <input type="radio" name="days" autocomplete="off"> Wto<span class="hidden-xs">rek</span>
				  </label>
				  <label id="3" class="btn btn-default col-xs-12">
				    <input type="radio" name="days" autocomplete="off"> Śro<span class="hidden-xs">da</span>
				  </label>
				  <label id="4" class="btn btn-default col-xs-12 ">
				    <input type="radio" name="days" autocomplete="off"> Czw<span class="hidden-xs">artek</span>
				  </label>
				  <label id="5" class="btn btn-default col-xs-12">
				    <input type="radio" name="days" autocomplete="off"> Pią<span class="hidden-xs">tek</span>
				  </label>
				</div>
				<br>
				<div class="input-group">
					<span class="input-group-addon" id="">Godz. lekcyjne</span>
					<select id="lessons" class="form-control col-md-3">
					<!-- TODO: opcje generowane z JSON -->
					  	<option id="1"> 8:10-8:55</option>
						<option id="2"> 9:05-9:50</option>
						<option id="3">10:00-10:45</option>
						<option id="4">11:05-11:50</option>
						<option id="5">12:00-12:45</option>
						<option id="6">12:55-13:40</option>
						<option id="7">13:50-14:35</option>
						<option id="0">17:00-8:00 brak lekcji</option>
					</select>
				</div>
				<br>
				<label id="actual-radio" class="btn btn-primary col-xs-12">
					<input  type="radio" name="days" autocomplete="off"> Aktualny
				</label>
				
			</div>
			<hr>
		</div>
		<div id="info" class="col-xs-12 col-sm-6 col-md-5">
			<h3>O aplikacji</h3>
			<a class="btn btn-default" href="https://github.com/skaiaa/mapaszkoly" target="_blank"><i class="fa fa-github"></i> GitHub</a>
			2015
	 	</div>
		<div id="debug" class="col-xs-12 col-sm-12 col-md-12"></div>
	</div>
	<!-- Scripts -->
		<!-- CDNs -->
		<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
		<!-- Local -->
		<script src="scripts/plan-controller.js"></script>
		<script src="scripts/timetable-controller.js"></script>
		<script src="scripts/panel-controller.js"></script>

		<script type="text/javascript">
			function afterLoad () {
				Timetable.Time.SetActualTime();
				Panel.Time.Update(Timetable.Time);
				Panel.Position.Initialize();
			}

			setInterval(onTimerTick, 6000); // 33 milliseconds = ~ 30 frames per sec
			function onTimerTick() {
			    Timetable.Time.SetActualTime();
				Panel.Time.Update(Timetable.Time);
			}

			$( window ).resize(function() {
			   Plan.Canvas.Update();
			});
		</script>
</body>
</html>
